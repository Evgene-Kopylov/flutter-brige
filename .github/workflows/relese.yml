name: Build and Relese Manuspect App

# чтобы запушить релиз
permissions: write-all

on:
  push:
    branches:
      - build-4
  pull_request:
    branches:
      - build-4

jobs:
  build:

    runs-on: windows-latest

    env:
      VCPKG_ROOT: C:\vcpkg
      TAG_NAME: nightly
      RELEASE_VERSION: 0.1.0


    steps:
    - name: Checkout repository
      uses: actions/checkout@v3


    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"


    - name: Create unique tag
      id: create_tag
      run: |
        $date = Get-Date -Format "yyyyMMddHHmmss"
        $tagName = "build-${{ env.RELEASE_VERSION }}-$date"
        echo "RELEASE_TAG=$tagName" >> $env:GITHUB_ENV
        git tag $env:RELEASE_TAG
        git push origin $env:RELEASE_TAG
  
  
    - name: Compress files into ZIP archive
      run: |
        $source = "my_app/rust"
        $destination = "release-$env:TAG_NAME.zip"
        Compress-Archive -Path $source -DestinationPath $destination
        echo "ARCHIVE_NAME=$destination" >> $env:GITHUB_ENV

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.ARCHIVE_NAME }}
        asset_name: ${{ env.ARCHIVE_NAME }}
        asset_content_type: application/zip
