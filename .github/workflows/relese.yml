name: Build and Relese Manuspect App

# чтобы запушить релиз
permissions: write-all

on:
  push:
    branches:
      - build-4
  pull_request:
    branches:
      - build-4

jobs:
  build:

    runs-on: windows-latest

    env:
      VCPKG_ROOT: C:\vcpkg
      TAG_NAME: nightly
      RELEASE_VERSION: 0.1.0


    steps:
    - name: Checkout repository
      uses: actions/checkout@v3


    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"


    - name: Create unique tag
      id: create_tag
      run: |
        $date = Get-Date -Format "yyyyMMddHHmmss"
        $tagName = "${{ env.RELEASE_VERSION }}-${{ env.TAG_NAME }}-$date"
        echo "RELEASE_TAG=$tagName" >> $env:GITHUB_ENV
        git tag $env:RELEASE_TAG
        git push origin $env:RELEASE_TAG


    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false


    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: my_app/rustup-init.exe
        asset_name: rustup-init.exe
        asset_content_type: application/octet-stream
